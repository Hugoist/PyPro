{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1>Categories</h1>
<div class="list-group">
    {% for category in categories %}
    <a href="{% url 'category_ads' category.id %}" class="list-group-item list-group-item-action">
        {{ category.name }} ({{ category.active_ads_count }})
    </a>
    {% endfor %}
</div>
{% endblock %}
