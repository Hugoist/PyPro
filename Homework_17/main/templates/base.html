<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="min-vh-100 d-flex flex-column">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">My Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Головна</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">Про нас</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Контакти</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Послуги</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="py-4">
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</main>
<footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; {{ now|date:"Y" }} My Site
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
