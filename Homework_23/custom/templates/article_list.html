{% extends 'base.html' %}
{% load custom_tags %}

{% block content %}

<h2>Articles</h2>

{% for article in articles %}
<div style="margin-bottom: 20px;">
    <h3>{{ article.title }}</h3>

    <p>{{ article.content }}</p>

    <p>
        <strong>Word count:</strong>
        {{ article.content|word_count }}
    </p>

    <p><strong>Metadata:</strong> {{ article.metadata }}</p>

    <hr>
</div>
{% empty %}
<p>No articles</p>
{% endfor %}

{% endblock %}
